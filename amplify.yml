version: 1
applications:
  - appRoot: docs/operating-manual
    branch: docs
    frontend:
  - appRoot: apps/aigent-z
    branch: main
    frontend:
  - appRoot: apps/aigent-z
    branch: staging
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - echo "--- Checking tsconfig.json ---" && cat tsconfig.json && echo "--- End tsconfig.json ---"
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - 'node_modules/**/*'