version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing Node.js 20.18.0..."
            - nvm install 20.18.0
            - nvm use 20.18.0
            - echo "Node.js version:"
            - node --version
            - echo "Installing dependencies..."
            - npm ci
        build:
          commands:
            - echo "Building Next.js app..."
            - npm run build
      artifacts:
        # .next contains the SSR build output
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    